<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
<div style="max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
    <h3 style="color: #0056b3;">Verification Code</h3>
    <p>Thank you for starting your registration with us. To complete the process, please use the following verification code:</p>
    <p style="font-size: 24px; font-weight: bold; color: #d9534f; text-align: center; background-color: #f9f9f9; padding: 15px; border-radius: 5px;">
        <span th:text="${verificationCode}"></span>
    </p>
    <p>This code is valid for <span th:text="${codeValidity}"></span> minutes.</p>
    <p>If you did not request this verification, please ignore this email.</p>
    <p>Best regards,<br>The Evyntspace Management Team</p>
</div>
</body>
</html>
